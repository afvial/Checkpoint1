<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/461c933832.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>M1C1 CSS Grid Assignment</title>
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="red">
            <p>whatever</p>
        </div>
        <div class="blue">
            <p>text</p>
        </div>
        <div class="yellow">
            <p>I want</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="text">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="image">
            <img src="images/ice.jpg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="top-text">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="left-right-text">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="top-text">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="left-right-img">
            <img class="img-left" src="images/lantern.jpg" alt="">
            <img class="img-right" src="images/street.jpg" alt="">
        </div>
    </div>

    <div class="gridSix">
        <div class="icon">
            <i class="fa-brands fa-google"></i>
        </div>
        <div class="text">
            <p>My awesome Google font is applied here.</p>
        </div>
    </div>

</body>
</html>
